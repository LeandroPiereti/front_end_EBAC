<!DOCTYPE html>
<html lang="pt-br">
		<head>
				<!-- head = informações para navegador -->
				<title>	HTML listas e links</title>
				<meta charset ="UTF8"><!-- utf8 = linha que identifica o tipo de codificação UTF8 -->

		</head>

		<body>	<!--body = conteudo renderizado na tela -->

					<h1 > Listas e Links</h1> <!-- h1 = titulo forte-->

					<h2 id="lista-nao-ordenada">Lista não ordenada</h2>
					<ul> <!-- ul = tag de lista nao ordenada-->
						<li>Brasil</li> <!-- li = comando de listas-->
						<li>Argentina</li>
						<li>Uruguai</li>

					</ul>

					<h2>Lista Ordenada</h2>

					<ol>  <!-- ol = comando de ordenada-->
						<li>São Paulo</li> 
						<li>Santos</li>
						<li>Palmeiras</li>
					</ol>

					<h2>Lista de Definições</h2>

					<dl>  <!-- dl = lista detalhada-->
						
							<dt>TV</dt>  <!-- dt = item em questao, no caso a TV -->
								<dd>32 polegadas, smart, ....</dd> <!-- dd = detalha as caracteristicas do item, no caso a tv -->

							<dt>Computador</dt>
								<dd>I9, memoria ram, hd</dd>
					</dl>

					<h2>Links</h2>

					<a href="https://ebaconline.com.br"> link = EBAC </a> <br>		<!-- tag a= ancora para links e o <br> força quebra de linha -->
					<a href="#top">Voltar ao topo da página</a> <br> <!-- comando para voltar ao topo da pagina -->

				<a href="#lista-nao-ordenada"> Ver a lista não ordenada</a> <br> <!-- comando que ao se inserir o id no item, no caso linha 14, ele volta naquela linha -->
		</body>

</html>
